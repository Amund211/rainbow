<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/who.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Prism Overlay - Statistics Overlay for Hypixel BedWars</title>
        <meta
            name="title"
            content="Prism Overlay - Statistics Overlay for Hypixel BedWars"
        />
        <meta
            name="description"
            content="The Prism Overlay for Hypixel Bedwars shows the stats of all players in your game and automatically tracks your progress. View your session stats and compare your stats with other players."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://prismoverlay.com/" />
        <meta
            property="og:title"
            content="Prism Overlay - Statistics Overlay for Hypixel BedWars"
        />
        <meta
            property="og:description"
            content="The Prism Overlay for Hypixel Bedwars shows the stats of all players in your game and automatically tracks your progress. View your session stats and compare your stats with other players."
        />
        <meta property="og:image" content="https://prismoverlay.com/who.png" />
        <meta property="og:site_name" content="Prism Overlay" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:url" content="https://prismoverlay.com/" />
        <meta
            property="twitter:title"
            content="Prism Overlay - Statistics Overlay for Hypixel BedWars"
        />
        <meta
            property="twitter:description"
            content="The Prism Overlay for Hypixel Bedwars shows the stats of all players in your game and automatically tracks your progress. View your session stats and compare your stats with other players."
        />
        <meta
            property="twitter:image"
            content="https://prismoverlay.com/who.png"
        />

        <!--
            Speed up connections to APIs
            https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/rel/preconnect
            https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/rel/dns-prefetch
        -->
        <link rel="preconnect" href="https://flashlight.prismoverlay.com" />
        <link rel="dns-prefetch" href="https://api.mineatar.io" />
    </head>
    <body style="width: 100vw; height: 100vh">
        <div id="root" style="width: 100%; height: 100%"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
