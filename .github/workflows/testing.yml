name: Test and build

permissions:
    contents: read

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Node
              uses: actions/setup-node@v6
              with:
                  node-version: 24
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint:check

            - name: Test
              run: npm test

            - name: Build
              env:
                  # Upload source maps on every build
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
              run: npm run build

            - name: Check route tree is up to date
              run: |
                  if ! git diff --exit-code src/routeTree.gen.ts; then
                      echo "Error: The route tree file (src/routeTree.gen.ts) is not up to date."
                      echo "Run 'npm run build' and commit the changes."
                      exit 1
                  fi
                  echo "Route tree is up to date âœ“"
