name: Test and build

on: [push, pull_request, workflow_dispatch]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Node
              uses: actions/setup-node@v5
              with:
                  node-version: 22
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint:check

            - name: Test
              run: npm test

            - name: Build
              env:
                  # Upload source maps on every build
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
              run: npm run build

            - name: Generate route tree
              run: npm run generate-route-tree

            - name: Check route tree is up to date
              run: |
                  if ! git diff --exit-code src/routeTree.gen.ts; then
                      echo "Error: The route tree file (src/routeTree.gen.ts) is not up to date."
                      echo "Please run 'npm run generate-route-tree' and commit the changes."
                      exit 1
                  fi
                  echo "Route tree is up to date âœ“"
