name: Test and build

on: [push, pull_request, workflow_dispatch]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint:check

            - name: Test
              run: npm test

            - name: Build
              run: npm run build
